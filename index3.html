<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Company Details</h2>
                        <div class="form-group">
                            <label for="company_name">Company Name :</label>
                            <input type="text" name="company_name" id="company_name" required/>
                        </div>
                        <div class="form-group">
                            <label for="website">Website :</label>
                            <input type="text" name="website" id="website">
                        </div>
                        <div class="form-group">
                            <label for="tagline">Tagline :</label>
                            <input type="text" name="tagline" id="tagline">
                        </div>
                        <div class="form-group">
                            <label for="industry">Select Industry</label>
                            <div class="form-select">
                                <select name="industry" id="industry">
                                    <option value=""></option>
                                    <option value="it">IT/Software</option>
                                    <option value="mf">Marketing & Finance</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="size">Size of Organization :</label>
                            <div class="form-select">
                                <select name="size" id="size">
                                    <option value=""></option>
                                    <option value="1">1-10 Employees</option>
                                    <option value="2">10-50 Employees</option>
                                    <option value="3">50-100 Employees</option>
                                    <option value="4">100-200 Employees</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="owner">Company Ownership :</label>
                            <div class="form-select">
                                <select name="owner" id="owner">
                                    <option value=""></option>
                                    <option value="private">Private</option>
                                    <option value="public">Public</option>
                                    <option value="government">Government</option>
                                    <option value="nonprofit">Non Profit</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Phone :</label>
                            <input type="text" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="Password" id="password">
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
